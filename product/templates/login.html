{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Telcel</title>
	<link href="{% static 'assets/css/estilos.css' %}" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
            <form class="login-form" method="post">
                {% csrf_token %}
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">Nombre de usuario</label>
                        <input id="username" name="username" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="password" name="password" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <button value ="Ingresar" type="submit" class="button" >Iniciar sesión</button>
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="/password_reset">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
