{% block content %}
{%if validlink%}
{% load static %}
<html>
<head>
	<title>Telcel</title>
	<link href="{% static 'assets/css/estilos.css' %}" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Recuperar contraseña</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
            <form class="login-form" method="post">
                {% csrf_token %}
                <div class="sign-in-htm">
                    <div class="group">
                        {{form.new_password1.errors}}
                        <label for="user" class="label">Nueva contraseña</label>
                        {{form.new_password1}}
                    </div>
                    <div class="group">
                        {{form.new_password2.errors}}
                        <label for="user" class="label">Confirmar nueva contraseña</label>
                        {{form.new_password2}}
                    </div>
                    <div class="group">
                        <button value ="Ingresar" type="submit" class="button" >Enviar</button>
                    </div>
                    <div class="hr"></div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
{% else %}
<h1>Enlace invalido</h1>
{% endif %}
{% endblock %}
